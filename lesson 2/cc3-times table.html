<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

    <script>
    
        var number = 5;
        
        var counter = 0;
        while (counter < 10) {
            counter ++;
            
            var result = number * counter;
            // document.write(result + "<br>");
            
            
            // 7 x 1 = 7
            // 7 x 2 = 14 ...
            
            document.write(number + " x " + counter + " = " + result + "<br>");
        }
        
    </script>

</body>

</html>
