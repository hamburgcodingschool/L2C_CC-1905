<!doctype html>
<html> 
    <head>
        <title>My First Page</title>
        <style> 
            /*
                THIS IS THE ONLY WAY TO DO COMMENTS IN CSS
            */
            #pageTitle {
                color: red;
                text-align: center;
            }
            
            #myButton {
                background-color: aqua;
                border: solid 2px red;
                box-shadow: 5px 5px 10px;
                border-radius: 8px;
            }
        </style>
        <script>
            var number1 = 10;
            var number2 = 8;
            
            var sum = number1 + number2;
            
            // THIS WILL ONLY APPEAR IN THE CONSOLE
            console.log(sum);
            
        </script>
    </head>
    <body>
        <!-- 
            THIS IS HOW YOU DO COMMENTS IN HTML
        -->
        <h1 id="pageTitle">Hi</h1>
        
        <p>One paragraph of text</p>
        <p>Another paragraph of text</p>
        
        <button id="myButton">Click here</button>
        
    </body>
</html>
